{% extends "layout.html" %}
{% block title %}
One Link <b>WORK IN PROGRESS</b>
{% endblock %}
{% block content %}
<form action="/oneLink/" target="_blank" method = "post">
  <div class="row mb-3">
    <label for="inputOld3" class="col-sm-2 col-form-label">Old Version of the legal doc</label>
    <div class="col-sm-10">
      <input type="text" name="doc">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkbox" name="checkbox">
        <label class="form-check-label" for="checkbox">
          Example checkbox
        </label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Start</button>
</form>
{% endblock %}
